<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:" />

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>

    <link rel="stylesheet" href="style.css">

    <title>Chat</title>
</head>

<body>
    <h3>Álvaro Chat Server</h3>

    <div id= left>
    <h2>Data</h2>
    <ul>
        <li>Architecture: <span id="info1" class="blue"></span> </li>
        <li>Platform: <span id="info2" class="blue"></span></li>
        <li>Directory: <span id="info3" class="blue"></span></li>
        <li>Node Version: <span id="info4" class="blue"></span></li>
        <li>Chrome Version: <span id="info5" class="blue"></span></li>
        <li>Electron Version: <span id="info6" class="blue"></span></li>
        
    </ul>
    <h2>Users conected</h2>
    <p id="users"></p>
    <h2> Url</h2>
    <p id="ip_dir"></p>

    <h2>QR Code</h2>
    <img src=" " id="qr">
</div>

<div id="right">
    <h2>Pruebas  <span id='print' class="red"></span> </h2>
    <button type="button" id="btn_test">Test Message</button> 
    
   <h2>Display</h2>
    <p id="display"></p>
</div>
</body>
</html>
